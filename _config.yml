# Site settings
title: Kivik
email: flimzy@flimzy.com
description: >
  CouchDB interface for Go and GopherJS

baseurl: "" # the subpath of your site, e.g. /blog/
url: http://kivik.io # the base hostname & protocol for your site
git_address: https://github.com/go-kivik/go-kivik.github.io
git_edit_address: https://github.com/go-kivik/go-kivik.github.io

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Amsterdam
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
